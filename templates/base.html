<!DOCTYPE html>
<html>
<head>
  {% load staticfiles %}
	<meta charset="utf-8">
    <title>{% block title %}{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</head>

<header>
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
    <a class="navbar-brand" href="{% url 'home' %}">Mahesh Keswani</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav ml-auto">
       <li class="nav-item">
        <a class="nav-link" href="{% url 'home' %}">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'allprojects' %}">Projects</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% static 'MaheshResume.pdf' %}">Resume</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'showallblogs' %}">Blog</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="https://github.com/mahesh-keswani">Github</a>
      </li>
    </ul>
  </div>
</nav>
</header>
<body>
    {% block body %}
    {% endblock %}
</body>

<footer class="text-muted" style="margin-bottom: 0%;">
  <div class="container-fluid bg-dark" style="height: 100px">
    
    <p class="text-center">&copy; Mahesh Keswani {% now "Y" %}</p>
    
  </div>
</footer>
</html>
